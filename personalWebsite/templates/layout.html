<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width = device-width, initial-scale = 1">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">
    <title>Vincent Monteleone's current workflow: coding and personal-writing projects!</title>
  </head>

  <body>
    <header>

      <nav class="navbar">
        <ul>
          <div class="logo">
            <li><img src="{{url_for('static', filename='images/VLMLogo_32px.png')}}"></li>
          </div>
          <div class="nav-page-links">
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="{{ url_for('projects') }}">Projects</a></li>
            <li><a href="{{ url_for('writings') }}">Writings</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('addpost') }}">Add Post</a></li>
          </div>
          <div class="nav-image-links">
              <li><a href="https://github.com/vincemonte"><img src="{{url_for('static', filename='images/GitHub-Mark-Light-32px.png')}}"></a></li>
          </div>
        </ul>

      </nav>
    </header>
    <div class="background-filter">
      <div class="background-image"></div>
    </div>
    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <!--If we're on the home page, show the aside-->
    {% if request.path == "/home" or request.path == "/"%}
    <div class="sidebar">
      <h2>About Myself</h2>
      <aside>
        <p>This is a little bit about me...</p>
        <!--add a linked in link-->
      </aside>
    {% endif %}
    </div>

    <footer>@vincemonte 2020</footer>
  </body>
</html>
