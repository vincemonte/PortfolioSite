{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h1 class="display-4 page-header mt-0">Photography</h1>
  <hr>
  <div class="row text-center">
    {% for post in posts %}
    <div class="col-lg-9">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <a class = "card-title" href="{{ url_for('project', project_id=post.id) }}">{{ post.title }}</a>
        </div>
        <div class="card-body">
          <p class= "card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer text-right">
          <small class="text-muted">Date posted: {{ post.date_posted.strftime('%m-%d-%Y') }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock content %}
